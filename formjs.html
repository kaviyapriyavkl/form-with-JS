<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script>
        function validateForm(){
       if(document.myform.fname.value==""){
        alert('Enter the First Name');
        document.getElementById("fname").focus();
        return false;
       }
       else if(document.myform.lname.value==""){
        alert('Enter the Last Name');
        document.getElementById("lname").focus();
        return false;
       }
       else if(document.myform.email.value==""){
        alert('Mail id is required');
        document.getElementById("Email1").focus();
        return false;
       }
       else{
        return true;
       }
    }
    </script>
  </head>

  <body>
    
    <div class="container" style="padding:0px 0px 0px 20%">
        <h1>üìùForm validation</h1>
        <br>
    <form name="myform" onsubmit="return validateForm()" method="" action="">
      <div class="form-group col-8">
        <lable for="fname"> First Name </lable>
        <input type="text" class="form-control" id="fname" name="fname"/>
      </div>
      <br />
      <div class="form-group col-8">
        <lable for="lname"> Last Name </lable>
        <input type="text" class="form-control" id="lname" name="lname"/>
      </div>
      <br />
      <div class="form-group col-8">
        <label for="Email1">Email</label>
        <input type="email" class="form-control" id="Email1"name=email />
      </div>
      <br />
      <div class="form-group col-8">
        <label for="Password1">Password</label>
        <input type="password" class="form-control" id="Password1" />
      </div>
      <br />
      <div class="form-check col-8">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <br />
      <button type="submit" class="btn btn-secondary btn-outline-dark col-2">Submit</button>
    </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
